version: 2.1
orbs:
  node: circleci/node@5.0.3
jobs:
  lint-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/frontend
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run linter
          working_directory: ~/project/frontend
      - run:
          command: npm run test
          name: Run unit tests
          working_directory: ~/project/frontend
      - run:
          command: npm run dev && npm run test:e2e
          name: Run e2e tests
          working_directory: ~/project/frontend
      - persist_to_workspace:
          root: ./frontend
          paths:
            - .
      - persist_to_workspace:
          root: ./.deployment/frontend
          paths:
            - app.yaml
  build:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: .
      - run:
          command: npm run build
          name: Build
      - persist_to_workspace:
          root: ./
          paths:
            - dist
  deploy:
    docker:
      - image: google/cloud-sdk:460.0.0
    steps:
      - attach_workspace:
          at: .
      - run: 
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet app deploy
          name: Deploy to GCP App Engine
      - run: 
          command: gcloud app versions list --format="value(version.id)" --sort-by="~version.createTime" | tail -n +6 | xargs -r gcloud app versions delete --quiet
          name: Delete app versions beyond 5th version in history

workflows:
  frontend:
    jobs:
      - lint-and-test
      - hold:
          type: approval
          requires:
            - lint-and-test
          filters:
            branches:
              only:
                - main
      - build:
          requires:
            - hold
      - deploy:
          requires:
            - build
