runtime: nodejs18

service: frontend

handlers:
  # Serve all static files with url ending with a file extension
  - url: /(.*\..+)$
    static_files: dist/\1
    upload: dist/(.*\..+)$
  # Catch all handler to index.html
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html

env_variables:
  VITE_BACKEND_URL: 'https://backend-dot-abiding-orb-411412.ew.r.appspot.com/'
